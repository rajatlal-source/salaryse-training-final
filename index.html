<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SalarySe CC Training MasterClass - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-900 to-black text-white flex items-center justify-center h-screen">
  <div class="bg-white/10 backdrop-blur-lg p-8 rounded-xl shadow-lg w-96">
    <h1 class="text-2xl font-bold text-center mb-4">SalarySe CC Training MasterClass</h1>
    <input id="empId" type="text" placeholder="Enter Employee ID"
      class="w-full px-4 py-2 mb-4 rounded-lg bg-black/30 border border-white/20 focus:outline-none"/>
    <button onclick="login()" class="w-full py-2 rounded-lg bg-blue-600 hover:bg-blue-700">Login</button>
  </div>
  <script>
    function login(){
      const id=document.getElementById('empId').value;
      if(!id){alert('Enter Employee ID');return;}
      localStorage.setItem('empId',id);
      window.location.href='dashboard.html';
    }
  </script>
</body>
</html>
